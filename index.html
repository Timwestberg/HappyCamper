<!DOCTYPE html>
<html>

    <body>
        <div class="container">
            <div class="row" id="login_div">

                        <label for="username"> Username: 
                            <input id="username">
                        </label>
                    </div>

                    <div class="row login_rows">

                                <input id="username">
                        </label>
                    </div>
                    <br>

                    <br>
                    <div class="row login_rows">
